<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../favicon.ico" type="image/png">
    <title>Homework DnD</title>
</head>

<body>
    <div class="container">
      <div class="column" id="todo">
        <h3>TODO</h3>
        <ul class="todo-container items">
          <li class="item menu">Task 1</li>
          <li class="item menu">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur eaque illo officia placeat quidem quisquam totam. Autem eos est minus.</li>
          <li class="item menu">Task 3</li>
          <li class="item menu" >Task 4</li>
        </ul>
        <a href="#" class="add-card-link">+ Add another card</a>
      </div>

      <div class="column" id="inProgress">
        <h3>IN PROGRESS</h3>
        <ul class="inProgress-container items">
          <li class="item menu">Task 7</li>
        </ul>
        <a href="#" class="add-card-link">+ Add another card</a>
      </div>

      <div class="column" id="done">
        <h3>DONE</h3>
        <ul class="done-container items">
          <li class="item menu">Task 6</li>
          <li class="item menu">Task 5</li>
        </ul>
        <a href="#" class="add-card-link">+ Add another card</a>
      </div>
    </div>


</body>

</html>
